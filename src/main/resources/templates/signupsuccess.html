<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liga FDS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/all.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/forms.css">
    <script src="https://kit.fontawesome.com/6b105a924a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="background-league">
        <nav class="navbar">
            <div class="nav-left">
                <a href="/liga" class="logo">
                    <img alt="logo ligi fsd" src="images/logo_fsd.png">
                </a>
                <a href="/liga" class="logo">
                    Liga Fast Drive School
                </a>
            </div>
            <div class="categories">
                <ul>
                    <li><a href="/liga">Strona Główna</a></li>
                    <li><a href="/liga/kontakt">Kontakt</a></li>
                </ul>
            </div>
            <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                <span th:case="${false}"><a href="/login" class="login-button">Zaloguj</a></span>
                <span th:case="${true}"><a href="/logout" class="login-button">Wyloguj</a></span>
            </div>
        </nav>
        <div class="login-panel">
            <div th:if="${param.success}">
                <div class="alert alert-info">Rejestracja zakończona sukcesem.
                </div>
            </div>
            <h1>Logowanie</h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Nieprawidłowa nazwa użytkownika lub hasło.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">Zostałeś wylogowany.</div>
                </div>

                <div class="user-form">
                    <input type="text" id="username" name="username"
                           placeholder="Nazwa użytkownika" autofocus="autofocus">
                </div>

                <div class="user-form">
                    <input type="password" id="password" name="password" placeholder="Hasło"/>
                </div>

                <div class="user-form">
                    <div class="row">
                        <div class="user-form-button">
                            <button type="submit">Zaloguj</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="user-form">
        						<span>Nowy użytkownik? <a href="/" th:href="@{/signup}">Zarejestruj się</a></span>
            </div>
        </div>
    </div>
    <div class="sponsors">
        <img src="images/volveno.png" alt="Volveno">
        <img src="images/hotel.png" alt="Hotel pod Jaskółką">
        <img src="images/baltic.png" alt="Baltic Polska">
        <img src="images/obrobka-metalu.png" alt="Obróbka Metalu">
        <img src="images/gepetto.png" alt="Gepetto Mods">
    </div>
    <footer>GRAY WOLF RACING TEAM 2022</footer>
</div>
</body>
<script>window.addEventListener("scroll", function () {
    var navbar = document.querySelector(".navbar");
    var logo = document.querySelector(".logo");
    navbar.classList.toggle("sticky", window.scrollY > 100);
    logo.classList.toggle("sticky", window.scrollY > 100);
})</script>
</html>
